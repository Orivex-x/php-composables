name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  checks: write

jobs:
  tests:
    name: Tests (PHP)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ "8.2", "8.3", "8.4" ]
        coverage: [true, false]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, pcntl
          tools: composer:v2
          coverage: ${{ matrix.coverage }}

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Static analysis (PHPStan)
        run: |
          composer require --dev phpstan/phpstan:^1.10 || true
          vendor/bin/phpstan analyse src tests --level=max || true

      - name: Run tests
        env:
          XDEBUG_MODE: coverage
        run: |
          if [ "${{ matrix.coverage }}" = "true" ]; then
            vendor/bin/phpunit --configuration phpunit.xml --coverage-clover build/logs/clover.xml --testdox
          else
            vendor/bin/phpunit --configuration phpunit.xml --testdox
          fi

      - name: Upload coverage reports to Codecov
        if: ${{ matrix.coverage == true }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/logs/clover.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  mutation:
    name: Mutation testing (Infection)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2

      - name: Install dev deps
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Run php-cs-fixer (style)
        run: |
          composer require --dev friendsofphp/php-cs-fixer || true
          vendor/bin/php-cs-fixer fix --dry-run --diff || true

      - name: Run Infection (mutation)
        run: |
          composer require --dev infection/infection:^0.31 || true
          vendor/bin/infection --min-msi=60 --threads=2 || true

  phpcs:
    name: Code quality (PHPCS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - name: Install dev deps
        run: composer install --no-progress --prefer-dist --no-interaction
      - name: Run PHPCS
        run: |
          composer require --dev squizlabs/php_codesniffer || true
          vendor/bin/phpcs --standard=PSR12 src tests || true
